<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: green
            color white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div id="area" onclick="clicar" onmouseenter="entrar" onmouseout="sair">;
        Interaja
    </div>

    <script>
    function clicar() {
        var a = window.document.getElementById('area')
        a.innerText = 'Clicou!'
    }
    function entrar() {
        var a = window.document.getElementById('area')
        a.innerText = 'Entrou!'
    }
    function sair () {
        a.innerText = "Saiu!"
    }

    </script>
</body>
</html>
